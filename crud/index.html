<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Productos</title>
    <!-- Incluimos Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Enlace a la hoja de estilos personalizada -->
    <link rel="stylesheet" href="./style.css">
    <!-- Fuente Inter de Google Fonts -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <!-- Enlace al script de JavaScript (defer asegura que se ejecute después de cargar el HTML) -->
    <script src="./script.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-700 mb-8">Gestión de Productos</h1>

        <!-- Contenedor del Formulario -->
        <div class="form-container max-w-2xl mx-auto mb-8">
            <h2 id="form-title" class="text-2xl font-semibold mb-6 text-gray-600">Agregar Nuevo Producto</h2>
            <form id="product-form" class="space-y-4">
                <!-- Campo oculto para guardar el ID del producto en modo edición -->
                <input type="hidden" id="product-id">

                <!-- Nombre del Producto -->
                <div>
                    <label for="product" class="block text-sm font-medium text-gray-700">Nombre del Producto</label>
                    <input type="text" id="product" name="product" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Precio -->
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700">Precio</label>
                        <input type="number" id="price" name="price" step="0.01" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <!-- Cantidad -->
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700">Cantidad</label>
                        <input type="number" id="amount" name="amount" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <!-- Estado (Activo/Inactivo) -->
                <div class="flex items-center">
                    <input id="is_active" name="is_active" type="checkbox" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="is_active" class="ml-2 block text-sm text-gray-900">Activo</label>
                </div>

                <!-- Botones del formulario -->
                <div class="flex items-center justify-end space-x-4 pt-2">
                    <button type="button" id="cancel-button" class="hidden px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Cancelar</button>
                    <button type="submit" id="submit-button" class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Guardar Producto</button>
                    <button type="button" id="upload-button" class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Subir CSV</button>
                </div>
            </form>
        </div>

        <!-- Contenedor de la Tabla de Productos -->
        <div class="table-container bg-white rounded-lg shadow">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cantidad</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody id="products-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Las filas de productos se insertarán aquí dinámicamente -->
                    <tr><td colspan="5" class="text-center p-8 text-gray-500">Cargando productos...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
