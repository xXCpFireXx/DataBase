<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD de Productos</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Gesti√≥n de Productos</h1>

    <div class="form-container">
      <h2 id="form-title">Agregar Nuevo Producto</h2>
      <form id="product-form">
        <input type="hidden" id="product-id">

        <label for="product" class="label">Nombre del Producto</label>
        <input type="text" id="product" name="product" required class="input">

        <div class="row">
          <div class="col">
            <label for="price" class="label">Precio</label>
            <input type="number" id="price" name="price" step="0.01" required class="input">
          </div>
          <div class="col">
            <label for="amount" class="label">Cantidad</label>
            <input type="number" id="amount" name="amount" required class="input">
          </div>
        </div>

        <div class="checkbox-row">
          <input id="is_active" name="is_active" type="checkbox" checked>
          <label for="is_active">Activo</label>
        </div>

        <div class="actions">
          <button type="button" id="cancel-button" class="btn secondary" style="display:none">Cancelar</button>
          <button type="submit" id="submit-button" class="btn primary">Guardar Producto</button>
          <button type="button" id="upload-button" class="btn success">Subir CSV</button>
        </div>
      </form>
    </div>

    <div class="table-container">
      <table class="products-table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="products-table-body">
          <tr><td colspan="5" class="center muted">Cargando productos...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
